<head>
  <title>meteor-slidedown</title>
</head>
<body>
	<header>
		{{loginButtons}}
	</header>
	<div class="preview">
		{{> preview}}
	</div>
	{{> editor}}
</body>

<template name="editor">
  <textarea class="src" id="src">{{value}}</textarea>
</template>

<template name="preview">
	<div class="deck">
  	{{#markdown}}
  		{{{content}}}
  	{{/markdown}}
	</div>
</template>
